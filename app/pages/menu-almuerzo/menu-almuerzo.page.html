
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar class="fondo">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <!--Menú-->
    <div class="titulo">
      <h1>Menú</h1>
      <ion-list>
        <ion-item>
          <ion-label class="menu" *ngFor="let c of componentes" [routerLink]="c.redirecTo" detail="true">
            <img [src]="c.image">
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
    <!--Fin Menú-->

    <!--Populares-->
    <h2>Populares</h2>
    <div class="card" *ngFor="let food of foods">
      <ion-img [src]="food.image"></ion-img>
      <div class="card-content">
        <p class="title">{{food.title}}</p>
        <p class="precio">{{food.precio}}</p>
        <ion-buttons [routerLink]="food.redirecTo" >
          <ion-button>
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
    </div>
    <!--Fin Populares-->

    <!--Productos-->
    <br>
    <h3>Productos</h3>
      <ion-item class="producto" *ngFor="let p of productos" [routerLink]="p.redirecTo">
      <ion-thumbnail slot="start">
        <img [src]="p.image">
      </ion-thumbnail>
      <ion-label >
        <div class="descipcion">
          <h4>{{p.title}}</h4>
          <p class="des">{{p.des}}</p>
          <p class="pre">{{p.precio}}</p>
          <ion-icon slot="start" name="{{p.icono}}"></ion-icon>
        </div>
      </ion-label>
    </ion-item>
    <!--Fin Productos-->
  </ion-content>
</div>
